name: Deploy Strapi to ECS

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY: strapi-ecs
      ECS_CLUSTER: strapi-cluster
      ECS_SERVICE: strapi-service

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # Ensure ECR repository exists
      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY --region $AWS_REGION || \
          aws ecr create-repository --repository-name $ECR_REPOSITORY --region $AWS_REGION

      # Build & Push Docker Image
      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}

          docker build -f app/Dockerfile -t $IMAGE_URI ./app
          docker push $IMAGE_URI

      # Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.2

      # Terraform Init
      - name: Terraform Init
        run: terraform -chdir=terraform init

      # Terraform Validate
      - name: Terraform Validate
        run: terraform -chdir=terraform validate

      # Terraform Apply
      - name: Terraform Apply
        run: |
          terraform -chdir=terraform apply -auto-approve \
          -var="aws_region=${AWS_REGION}" \
          -var="aws_account_id=${{ secrets.AWS_ACCOUNT_ID }}" \
          -var="strapi_db_password=${{ secrets.STRAPI_DB_PASSWORD }}" \
          -var="image_tag=${GITHUB_SHA}"
